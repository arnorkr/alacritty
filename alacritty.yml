---
shell:
  # start alacritty in a tmux session
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

font:
  normal:
    family: "Ubuntu Mono"
    style:  Regular

  bold:
    family: "Ubuntu Mono"
    style:  Bold

  italic:
    family: "Ubuntu Mono"
    style:  Italic

  bold_italic:
    family: "Ubuntu Mono"
    style:  Bold Italic

  size: 14

window:
  padding:
    x: 4
    y: 4
    # Sjónvarpið uppi í bústað
    # x: 40
    # y: 24

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  startup_mode: Fullscreen

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

